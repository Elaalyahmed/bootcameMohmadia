<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giphy Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #gif-container img {
      max-width: 250px;
      margin: 10px;
      display: block;
    }
    .gif-wrapper {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Random Giphy Search</h1>
  <form id="gif-form">
    <input type="text" id="category-input" placeholder="Enter category" required />
    <button type="submit">Get GIF</button>
  </form>

  <button id="delete-all">DELETE ALL</button>

  <div id="gif-container"></div>

  <script src="ex.js"></script>
</body>
</html>
