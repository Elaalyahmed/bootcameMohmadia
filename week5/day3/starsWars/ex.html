<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars Character Randomizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
   
    body {
      margin: 0;
      background-image: url(image.png);
      /* background: linear-gradient(135deg, #0b0f1a 0%, #1a213a 100%); */
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-weight: 800;
      letter-spacing: 10px;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #ffe81f;
      text-shadow: 0 0 8px #ffe81f, 0 0 20px #ffcc00;
      font-size: 50px ;
    }

    #fetch-button {
      background: #ffe81f;
      color: #111;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 8px #ffe81f88;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      border: 2px solid white;
    }

    #fetch-button:hover {
      background: #ffcc00;
      box-shadow: 0 0 20px #ffcc0088;
      transform: scale(1.05);
    }

    #character-info {
      background: #1f263b;
      border-radius: 15px;
      padding: 2rem 3rem;
      width: 350px;
      max-width: 90vw;
      box-shadow: 0 0 15px #00aaff55 inset;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    #character-info h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00aaff;
      text-shadow: 0 0 8px #00aaffbb;
    }

    #character-info p {
      margin: 0.5rem 0;
    }

    .loading {
      font-size: 1.3rem;
      color: #ffcc00;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
    }

    .error {
      color: #ff5555;
      font-weight: 700;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #ff5555aa;
    }

    /* Spinner icon size */
    .loading i {
      font-size: 1.5rem;
      animation: spin 1.5s linear infinite;
    }

    
  </style>
</head>
<body>
    <h1>Star Wars</h1>
  <button id="fetch-button">Get Random Character</button>
  <div id="character-info">
    Click the button to load a Star Wars character!
  </div>
    

  <script src="ex.js"></script>
</body>
</html>
