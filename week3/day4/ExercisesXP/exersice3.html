<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="myParagraph">
      <strong>Hello</strong> I hope you are enjoying
      <strong>this</strong> class. At the <strong>end</strong> you
      <strong>will</strong> be great Developers! <strong>Enjoy</strong> the
      <strong>JavaScript</strong> lessons
    </p>

    <script>
        // Declare a global variable to hold bold items
let allBoldItems;

// Function to collect all <strong> elements inside the paragraph
function getBoldItems() {
  const paragraph = document.getElementById("myParagraph");
  allBoldItems = paragraph.getElementsByTagName("strong");
}

// Function to highlight all bold items in blue
function highlight() {
  for (let item of allBoldItems) {
    item.style.color = "blue";
  }
}

// Function to return all bold items to black color
function returnItemsToDefault() {
  for (let item of allBoldItems) {
    item.style.color = "black";
  }
}

// Initialize bold items and add event listeners
window.onload = function () {
  getBoldItems();

  const paragraph = document.getElementById("myParagraph");
  paragraph.addEventListener("mouseover", highlight);
  paragraph.addEventListener("mouseout", returnItemsToDefault);
};

    </script>
  </body>
</html>
