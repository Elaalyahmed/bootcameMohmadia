<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>exercise5</title>
</head>
<body>
  <section class="listBooks"></section>

  <script>
    let listB = document.querySelector(".listBooks");

    const allBooks = [
      {
        title: "la boîte à merveilles",
        author: "Ahmed Sefrioui",
        image: "https://covers.openlibrary.org/b/id/1111111-L.jpg",
        alreadyRead: true
      },
      {
        title: "Antigone",
        author: "Jean Anouilh",
        image: "https://covers.openlibrary.org/b/id/2222222-L.jpg",
        alreadyRead: false
      }
    ];

    allBooks.forEach((book) => {
      const bookDiv = document.createElement("div");
      bookDiv.style.marginBottom = "20px";

      const details = document.createElement("p");
      details.textContent = `${book.title} written by ${book.author}`;

      if (book.alreadyRead) {
        details.style.color = "red";
      }

      const img = document.createElement("img");
      img.src = book.image;
      img.alt = book.title;
      img.style.width = "100px";

      bookDiv.appendChild(details);
      bookDiv.appendChild(img);
      listB.appendChild(bookDiv);
    });
  </script>
</body>
</html>
